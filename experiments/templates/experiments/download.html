{% extends "base/datastore_base.html" %}
{% load i18n %}

{% block pre-messages-content %}
    <div class="uu-hero">
        <h1>
            {% trans 'experiments:download:header' %}
        </h1>
    </div>
{% endblock %}

{% block content %}
<div class="uu-container">
    <div class="col-12">
        <form method="post" class="uu-form uu-form-no-gap">
            {% csrf_token %}
            <table width="100%">
                {{ form }}
            </table>
            <div class="float-right">
                <button type="submit">{% trans 'experiments:global:download' %}</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
